<form class="form-horizontal" #f="ngForm" (ngSubmit)="submit_change_password(f)" 
style="margin-top: 20px;">
  	<div class="form-group">
    	<label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left;">
    		Previous password
    	</label>
   		<div class="col-sm-8">
      		<input type="password" class="form-control input-lg" id="inputEmail3" placeholder="Your previous password" name="prev_pass" ngModel required>
    	</div>
  	</div>

  	<hr/>

  	<div class="form-group">
    	<label for="inputPassword3" class="col-sm-4 control-label" style="text-align: left;">
    		New password
    		<span *ngIf="!new_pass.valid && new_pass.touched">
    			<br/><em style="color:#BA6D6C;font-size: 10px;">Minimum 6 characters</em>
    		</span>
    	</label>
    	<div class="col-sm-8">
            <div style="position:relative;">
          		<input [type]="input_type" class="form-control input-lg" id="inputPassword3" placeholder="New password" minlength="6" name="new_pass" required ngModel #new_pass="ngModel" />
                <button type="button" class="btn btn-sm btn-info" 
                style="position: absolute;right:0;top:0;height:100%;"
                (click)="switch_input_type()">
                    <span *ngIf="input_type === 'password'">Show</span>
                    <span *ngIf="input_type === 'text'">Hide</span>
                </button> 
            </div>    
    	</div>
  	</div>

  	<div class="form-group">
    	<label for="inputPassword4" class="col-sm-4 control-label" style="text-align: left;">
    		Confirm new password
    		<span *ngIf="new_pass.value != c_new_pass.value && c_new_pass.touched">
    			<br/><em style="color:#BA6D6C;font-size: 10px;">Password mismatch</em>
    		</span>
    	</label>
    	<div class="col-sm-8">
      		<input type="password" class="form-control input-lg" id="inputPassword4" placeholder="Confirm new password" minlength="6" name="c_new_pass" ngModel required #c_new_pass="ngModel">
    	</div>
  	</div>
  	
  	<div class="form-group">
   		<div class="col-sm-offset-4 col-sm-8">
   			<input type="hidden" name="doc_id" [ngModel]="this._common.get_all_info().id" />
      		<button [disabled]="!f.valid" type="submit" class="btn btn-default">Change password</button>
    	</div>
  	</div>
</form>
