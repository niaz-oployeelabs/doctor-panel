<doctorola-header></doctorola-header>

	<div class="page_body">
		<div class="container">
			
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-9">
					<div class="dropdown pull-right" doctorolaDropdown>
						<span class="dropdown-toggle pull-right" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						    {{this._common.get_name()}}
						    <span class="caret"></span>
						</span>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li><a [routerLink]="['change-password']">Change password</a></li>
						    <li><a href="javascript:void(0)" (click)="signout()">Sign out</a></li>	  
						</ul>
					</div>
					<!--<hr />-->
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<!--for menu-->
					<doctorola-menu></doctorola-menu>

					<div *ngIf="data_updated && successful_msg">
						<div class="alert alert-success alert-dismissible" role="alert">
						  	<button type="button" class="close" (click)="data_updated=false">
						  		<span aria-hidden="true">&times;</span>
						  	</button>
						  	<strong>{{data_updated_msg}}</strong>
						</div>
					</div>
					<div *ngIf="data_updated && !successful_msg">
						<div class="alert alert-danger alert-dismissible" role="alert">
						  	<button type="button" class="close" (click)="data_updated=false">
						  		<span aria-hidden="true">&times;</span>
						  	</button>
						  	<strong>{{data_updated_msg}}</strong>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<!--for router outlet-->
					<router-outlet></router-outlet>
				</div>
			</div>

		</div>	
	</div>	

<doctorola-footer></doctorola-footer>
